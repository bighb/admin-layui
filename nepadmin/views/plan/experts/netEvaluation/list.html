<div class="layui-fluid" id="table-box" lay-title="专家网评">
    <!-- 表格操作区域开始 -->
    <div class="layui-card">
        <div class="layui-card-body nepadmin-table-full">
            <div class="layui-btn-container nepadmin-pad-t10 nepadmin-pad-l10">
                <div class="layui-btn" lay-event="submit">提交</div>
            </div>
            <table id="netEvaluation-table" lay-filter="netEvaluation-filter"></table>
            <script type="text/html" id="handleReview">
                <a  lay-event="handleReview">评审</a>
            </script>
        </div>
    </div>
</div>
<script>
    console.log("layui: ", layui);
    layui.use(["table", "laydate", "form"], function () {
        var form = layui.form
            , table = layui.table
            , laydate = layui.laydate;
        /**
          * 初始化表单，要加上，不然刷新部分组件可能会不加载
          */
        form.render();

        //第一个实例
        table.render({
            elem: "#netEvaluation-table",
            api: "expertTrial", //数据接口
            page: true, //开启分页
            cols: [
                [
                    //表头
                    { title: "序号", type: "numbers" },
                    { field: "applyDate", title: "申请年度" },
                    { field: "projectNum", title: "项目编号" },
                    { field: "projectName", title: "项目名称" },
                    { field: "recommendedUnit", title: "推荐单位" },
                    { field: "applicationUnit", title: "申请单位" },
                    { field: "conclusion", title: "评审结论" },
                    { field: "projectStatus", title: "项目状态" },
                    { title: '操作', minWidth: 150, toolbar: '#handleReview', align: "center" }
                ],
            ],
        });

        // 绑定事件 注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值" lay-filter必须唯一 不然会出现事件绑定重复错乱
        table.on('tool(netEvaluation-filter)', function (obj) {
            console.log('tool netEvaluation', obj); //当前行的一些常用操作集合
            if (obj.event === 'handleReview') {   // 监听添加操作
                layer.msg('网评评审');
            }
        });

        //监听提交
        form.on('submit(formSearch)', function (data) {
            console.log('data: ', data);
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
